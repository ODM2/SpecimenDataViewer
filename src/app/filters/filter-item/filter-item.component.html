<div class="filter-header">
  <md-icon>{{ filter.icon }}</md-icon>
  <span class="sidenav-filter-name">{{ filter.name }}</span>
</div>

<div *ngFor="let item of filter.items" class="filter-item">
  <md-checkbox [(ngModel)]="item.selected">
    <span>{{ item.name }}</span>
  </md-checkbox>
  <span class="badge pull-right">{{ item.count }}</span>
</div>

<div class="show-more"><a href="#">Show More</a></div>
