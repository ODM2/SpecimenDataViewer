<div class="row">
  <div class="col-xs-12 col-sm-8">
    <md-card id="visualization-card" style="margin-bottom: 20px;">
      <md-card-header>
        <div class="text-center" style="width: 100%;">
          <md-button-toggle-group [(ngModel)]="selectedChart">
            <md-button-toggle
              [value]="visualizationService.charts.scatterPlot"
              mdTooltip="Scatterplot">
              <md-icon>bubble_chart</md-icon>
            </md-button-toggle>
            <md-button-toggle
              [value]="visualizationService.charts.lineChart"
              mdTooltip="Time Series">
              <md-icon>timeline</md-icon>
            </md-button-toggle>
            <md-button-toggle
              [value]="visualizationService.charts.histogram"
            mdTooltip="Histogram">
              <md-icon>equalizer</md-icon>
            </md-button-toggle>
            <md-button-toggle
              [value]="visualizationService.charts.boxPlot"
            mdTooltip="Box and Whisker">
              <md-icon>view_week</md-icon>
            </md-button-toggle>
          </md-button-toggle-group>
        </div>
      </md-card-header>
      <md-card-content>
        <app-line-chart
          *ngIf="selectedChart==visualizationService.charts.lineChart">
        </app-line-chart>
        <app-histogram
          *ngIf="selectedChart==visualizationService.charts.histogram">
        </app-histogram>
        <app-scatter-plot
          *ngIf="selectedChart==visualizationService.charts.scatterPlot">
        </app-scatter-plot>
        <app-box-plot
          *ngIf="selectedChart==visualizationService.charts.boxPlot">
        </app-box-plot>
      </md-card-content>
    </md-card>
  </div>
  <div class="col-xs-12 col-sm-4">
    <div class="row">
      <div class="col-xs-12">
        <app-plot-options></app-plot-options>
      </div>
    </div>
  </div>
</div>
