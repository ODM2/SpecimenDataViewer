<md-card style="margin-bottom: 20px;">
  <md-card-header>
    <md-card-title>Datasets</md-card-title>
  </md-card-header>
  <md-card-content>
    <table class="table">
      <tr *ngFor="let dataset of datasets; let i = index">
        <td>
          <button md-icon-button
                  [mdTooltip]="dataset.visible ? 'Shown' : 'Hidden'"
                  (click)="toggleVisibility(i)">
            <md-icon [style.color]="dataset.visible? 'steelblue' : '#AAA'"
            >
              {{ dataset.visible == true ? "visibility" : "visibility_off" }}
            </md-icon>
          </button>
        </td>
        <th>
          <span><md-icon style="color:steelblue;">stop</md-icon>{{ dataset.variableName }}</span>
          <br>
          <small class="text-muted">
            {{ dataset.siteName }}
          </small>
        </th>
        <td>
          <button md-icon-button mdTooltip="View Summary Statistics" (click)="openDialog()">
            <md-icon style="color:steelblue;">show_chart</md-icon>
          </button>
        </td>
        <td>
          <button md-icon-button mdTooltip="Select as x-axis" (click)="xAxisDataset=i">
            <md-icon [color]="'accent'">{{ xAxisDataset == i ? "brightness_1" : "panorama_fish_eye" }}</md-icon>
          </button>
        </td>
      </tr>
    </table>
  </md-card-content>
</md-card>

<md-card style="margin-bottom: 20px;">
  <md-card-header>
    <md-card-title>Plot Optionns</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-button-toggle-group [(ngModel)]="plotType">
      <md-button-toggle value="time-series">
        Time Series
      </md-button-toggle>
      <md-button-toggle value="location">
        Location
      </md-button-toggle>
      <md-button-toggle value="correlation">
        Correlation
      </md-button-toggle>
    </md-button-toggle-group>

    <br><br>
     <label>Date Range</label>
    <br>
    <md-input-container style="margin-left:12px;">
      <input mdInput [mdDatepicker]="beginDate" placeholder="Begin Date">
      <button mdSuffix [mdDatepickerToggle]="beginDate"></button>
    </md-input-container>
    <md-datepicker #beginDate></md-datepicker>
    <md-input-container style="margin-left:12px;">
      <input mdInput [mdDatepicker]="endDate" placeholder="End Date">
      <button mdSuffix [mdDatepickerToggle]="endDate"></button>
    </md-input-container>
    <md-datepicker #endDate></md-datepicker>
  </md-card-content>
</md-card>
