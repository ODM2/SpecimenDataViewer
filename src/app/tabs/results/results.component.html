<div class="col-xs-12" style="margin-bottom: 20px;">

  <div class="row">
    <div class="col-xs-12">
      <md-card style="margin-top: 20px;">
        <md-card-content>
          <span>Date Range:</span>
          <md-input-container style="margin-left:12px;">
            <input mdInput [mdDatepicker]="beginDate" placeholder="Begin Date">
            <button mdSuffix [mdDatepickerToggle]="beginDate"></button>
          </md-input-container>
          <md-datepicker #beginDate></md-datepicker>

          <md-input-container style="margin-left:12px;">
            <input mdInput [mdDatepicker]="endDate" placeholder="End Date">
            <button mdSuffix [mdDatepickerToggle]="endDate"></button>
          </md-input-container>
          <md-datepicker #endDate></md-datepicker>

          <button md-icon-button (click)="clearDateRange()"
                  mdTooltip="Clear"
                  [mdTooltipShowDelay]="500">
            <md-icon>highlight_off</md-icon>
          </button>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>

<div class="col-xs-12">
  <md-card>
    <md-card-content>
      <div class="row">
        <div class="col-xs-12 col-sm-3">
          <md-menu #appMenu="mdMenu" [overlapTrigger]="false">
            <button md-menu-item (click)="onDisplay('All')">
              <md-icon style="margin-right: 0;">{{ optionDisplay == 'All' ? 'check' : ''}}</md-icon>
              All
            </button>
            <button md-menu-item (click)="onDisplay('Selected')">
              <md-icon style="margin-right: 0;">{{ optionDisplay == 'Selected' ? 'check' : ''}}</md-icon>
              Selected
            </button>
          </md-menu>

          <label style="margin-right: 8px;">Display:</label>
          <button id="btnSelectView" md-button md-raised-button [mdMenuTriggerFor]="appMenu">
            <span>{{ optionDisplay }}</span> <span class="caret"></span>
          </button>
        </div>

        <div class="col-xs-12 col-sm-6">
          <md-icon>search</md-icon>
          <md-input-container style="width: calc(100% - 71px);">
            <input mdInput placeholder="Search">
          </md-input-container>
          <button md-icon-button (click)="clearSearch()"
                  mdTooltip="Clear"
                  [mdTooltipShowDelay]="500">
            <md-icon>highlight_off</md-icon>
          </button>
        </div>

        <div class="col-xs-12 col-sm-3 text-right">
          <button md-raised-button color="accent"
                  (click)="plotSelected()"
          >
            <md-icon>assessment</md-icon>
            Plot
          </button>

          <!--<button md-raised-button color="primary" (click)="clearSelected()">-->
          <!--<md-icon>clear</md-icon>-->
          <!--Clear Selected-->
          <!--</button>-->

          <!--<button md-raised-button color="primary" (click)="loadDetails()">-->
          <!--<md-icon>assignment</md-icon>-->
          <!--Details...-->
          <!--</button>-->

          <button md-raised-button color="primary">
            <md-icon>file_download</md-icon>
            Export
          </button>
        </div>
      </div>

      <br>

      <table class="table md-shadow-1 table-hover">
        <thead>
        <tr>
          <th>
            <md-checkbox></md-checkbox>
          </th>
          <!--<th>Type</th>-->
          <th>Network</th>
          <th>Site Code</th>
          <th>Site Name</th>
          <th>Medium</th>
          <th>Variable Code</th>
          <th>Variable Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <!--<th>Number of Values</th>-->
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let entry of dataseries, let i = index" style="cursor: pointer;">
          <td>
            <md-checkbox [(ngModel)]="entry.selected"></md-checkbox>
          </td>
          <!--<td (click)="onToggleSelect(i)">{{ entry.type }}</td>-->
          <td (click)="onToggleSelect(i)">{{ entry.network }}</td>
          <td (click)="onToggleSelect(i)">{{ entry.siteCode }}</td>
          <td (click)="onToggleSelect(i)">{{ entry.siteName }}</td>
          <td (click)="onToggleSelect(i)">{{ entry.medium }}</td>
          <td (click)="onToggleSelect(i)">{{ entry.variableCode }}</td>
          <td (click)="onToggleSelect(i)">{{ entry.variableName }}</td>
          <td (click)="onToggleSelect(i)">{{ entry.startDate | date }}</td>
          <td (click)="onToggleSelect(i)">{{ entry.endDate | date}}</td>
          <!--<td (click)="onToggleSelect(i)">{{ entry.numberOfValues }}</td>-->
          <td>
            <button md-icon-button
                    mdTooltip="Export"
                    [mdTooltipShowDelay]="500">
              <md-icon style="color:steelblue;">file_download</md-icon>
            </button>

            <button md-icon-button
                    mdTooltip="View Details"
                    [mdTooltipShowDelay]="500">
              <md-icon style="color:steelblue;">assignment</md-icon>
            </button>

            <button md-icon-button
                    mdTooltip="Plot"
                    [mdTooltipShowDelay]="500">
              <md-icon style="color:steelblue;">assessment</md-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </md-card-content>
  </md-card>
</div>
